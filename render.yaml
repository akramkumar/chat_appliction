databases:
  - name: chat_db
    databaseName: chat_db_vowa
    user: chat_db_vowa_user

services:
  - type: web
    name: chat_application
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chat_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false